<rect x="19.14" y="21" class="st9" width="474.29" height="195.71"/>
<text transform="matrix(1 0 0 1 19.143 53.6394)"><tspan x="0" y="0" class="st10 st11 st12">We need plants.</tspan><tspan x="0" y="57.6" class="st10 st11 st12">Plants need bees.</tspan><tspan x="0" y="115.2" class="st10 st11 st12">We need bees.</tspan></text>
<rect x="46.29" y="31" class="st9" width="685.71" height="115.71"/>
<rect x="95.92" y="379.03" class="st9" width="287.33" height="97.14"/>
<text transform="matrix(1 0 0 1 95.9177 421.3619)"><tspan x="0" y="0" class="st13 st11 st14">What is happening </tspan><tspan x="0" y="28.8" class="st13 st11 st14">to all the bees?</tspan></text>
<rect x="35.32" y="165.61" class="st9" width="410.01" height="174.29"/>
<text transform="matrix(1 0 0 1 35.3236 210.3369)"><tspan x="0" y="0" class="st15 st16 st17">Pollinators promote </tspan><tspan x="0" y="25.2" class="st15 st16 st17">biodiversity and provide vital assis</tspan><tspan x="364.88" y="25.2" class="st15 st16 st17">-</tspan><tspan x="0" y="50.4" class="st15 st16 st17">tence in the life cycle of all flowering </tspan><tspan x="0" y="75.6" class="st15 st16 st17">plants. The transfer of pollen is vital </tspan><tspan x="0" y="100.8" class="st15 st16 st17">to a healthy ecosystem.</tspan></text>
<rect x="49.54" y="667.13" class="st9" width="414.49" height="95.66"/>
<text transform="matrix(1 0 0 1 73.0627 691.6119)"><tspan x="0" y="0" class="st18 st11 st19">What Causes Colony </tspan><tspan x="15.7" y="43.2" class="st18 st11 st19">Collapse Disorder?</tspan></text>
<rect x="21" y="462.43" class="st9" width="750" height="55.71"/>
<text transform="matrix(1 0 0 1 46.6189 483.7857)"><tspan x="0" y="0" class="st10 st11 st20">Colony Collapse Disorder is threatening healthy ecosys</tspan><tspan x="688.36" y="0" class="st10 st11 st20">-</tspan><tspan x="316.59" y="30" class="st10 st11 st20">tems.</tspan></text>
<rect x="365.47" y="151.79" class="st9" width="405.71" height="68.57"/>
<text transform="matrix(1 0 0 1 365.4748 168.1122)"><tspan x="0" y="0" class="st21 st11 st14">One third of the food we eat </tspan><tspan x="0" y="28.8" class="st21 st11 st14">exists thanks to pollinators.</tspan></text>
<rect x="18.14" y="1173.86" class="st9" width="755.71" height="34.29"/>
<text transform="matrix(1 0 0 1 18.1427 1186.0969)"><tspan x="0" y="0" class="st15 st11 st22">source: </tspan><tspan x="0" y="21.6" class="st15 st11 st22">https://www.epa.gov/pollinator-protection/pollinator-risk-assessment-guidance</tspan></text>
<rect x="478.78" y="223.7" class="st9" width="238.57" height="217.14"/>
<text transform="matrix(1 0 0 1 526.4606 237.983)"><tspan x="0" y="0" class="st13 st11 st17">The most common </tspan><tspan x="26.29" y="25.2" class="st13 st11 st17">pollinators are: </tspan><tspan x="140.99" y="54" class="st18 st11 st14">bees</tspan><tspan x="116.49" y="82.8" class="st18 st11 st14">wasps</tspan><tspan x="117.38" y="111.6" class="st18 st11 st14">moths</tspan><tspan x="61.99" y="140.4" class="st18 st11 st14">butterflies</tspan><tspan x="128.27" y="169.2" class="st18 st11 st14">birds</tspan></text>
<rect x="32.74" y="532.59" class="st9" width="713.96" height="176.6"/>
<text transform="matrix(1 0 0 1 65.5606 550.8267)"><tspan x="0" y="0" class="st23 st16 st14">Colony Collapse Disorder occurs when the majority of </tspan><tspan x="-0.96" y="28.8" class="st23 st16 st14">worker bees in a colony disappear and leave behind a </tspan><tspan x="-2" y="57.6" class="st23 st16 st14">queen. The hive does not surivive when this happens.</tspan><tspan x="650.31" y="57.6" class="st23 st24 st14"> </tspan></text>
<rect x="71.88" y="809.22" class="st9" width="241.53" height="342.32"/>
<text transform="matrix(1 0 0 1 71.8768 824.1828)"><tspan x="0" y="0" class="st15 st11 st25">Pesticides</tspan><tspan x="0" y="26.4" class="st15 st11 st25">Mites</tspan><tspan x="0" y="52.8" class="st15 st11 st25">Fungi</tspan><tspan x="0" y="79.2" class="st15 st11 st25">Beekeeping practices </tspan><tspan x="0" y="105.6" class="st15 st11 st25">Malnutrition</tspan><tspan x="0" y="132" class="st15 st11 st25">Poor quality queens</tspan><tspan x="0" y="158.4" class="st15 st11 st25">Starvation</tspan><tspan x="0" y="184.8" class="st15 st11 st25">Other pathogens and </tspan><tspan x="0" y="211.2" class="st15 st11 st25">immunodeficiencies</tspan></text>
<rect x="324.86" y="808.14" class="st9" width="441.43" height="350"/>
<text transform="matrix(1 0 0 1 345.1569 843.1341)"><tspan x="0" y="0" class="st21 st26 st12">1.</tspan><tspan x="38.35" y="0" class="st15 st24 st17"> </tspan><tspan x="43.6" y="0" class="st15 st16 st17">Use pollinator-friendly native plants </tspan><tspan x="8.17" y="25.2" class="st15 st16 st17">in your garden. Even potted flowers on </tspan><tspan x="247.01" y="50.4" class="st15 st16 st17">your porch help!</tspan><tspan x="3.54" y="108" class="st21 st26 st12">2.</tspan><tspan x="51.68" y="108" class="st15 st24 st17"> </tspan><tspan x="56.93" y="108" class="st15 st16 st17">Reduce your impact by decreasing </tspan><tspan x="-4.9" y="133.2" class="st15 st16 st17">or eliminating pesticide use. Use natural </tspan><tspan x="111.01" y="158.4" class="st15 st16 st17">pest management strategies.</tspan><tspan x="85.24" y="241.2" class="st21 st26 st12">3.</tspan><tspan x="132.76" y="241.2" class="st15 st24 st17"> </tspan><tspan x="138.01" y="241.2" class="st15 st16 st17">Increase green spaces and</tspan><tspan x="180.42" y="266.4" class="st15 st16 st17">minimize urbanization.</tspan></text>
<rect x="420.02" y="763.75" class="st9" width="388.57" height="57.14"/>
<text transform="matrix(1 0 0 1 469.8918 804.5658)" class="st27 st11 st19">How can I help?</text>
